<!DOCTYPE html>
<html lang="ja">
<head>

  <title>商品紹介 - 学校購買部</title>
  <style>
    :root {
      --main-color: #008a3f;
      --accent-color: #d6f2e1;
      --text-color: #333;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Yu Gothic", sans-serif;
      background-color: #ffffff;
      color: var(--text-color);
      line-height: 1.6;
    }

    header {
      background-color: var(--main-color);
      color: white;
      text-align: center;
      padding: 20px;
    }

    nav {
      background-color: #006b32;
      text-align: center;
      padding: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    main {
      padding: 30px 15px;
      text-align: center;
    }

    h2 {
      color: var(--main-color);
      margin-bottom: 20px;
    }

    .product {
      background-color: #f4f9f6;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      margin: 20px auto;
      max-width: 500px;
      padding: 20px;
    }

    .product img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    footer {
      background-color: var(--main-color);
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 0.9em;
    }

    @media (max-width: 600px) {
      nav a {
        display: block;
        margin: 10px 0;
      }

      .product {
        margin: 20px 10px;
      }
    }
  </style>
</head>
